<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>HEX-Color generator</title>
</head>
<body>
  
  <div class="inner-one">
    <div class="container one-color">
      <div class="hex-colors">
        <h1>Click the button below to display the hex code of the a random color</h1>
        <h2>The hex code of the color is #<span id="hex-code">00000</span></h2>
      </div>
      <button onclick="changeColor()" type="button" class="btn btn-primary">Click Me</button>
    </div>
  </div>

  <div class="inner-two">
    <div class="container gradient">
      <div class="hex-colors hex-colors-gradient">
        <h1>Click the button below to display the hex code of the a random gradient</h1>
        <h2>The hex code of the gradient is left #<span id="hex-code-gradient-one">00000</span> #<span id="hex-code-gradient-two">00000</span></h2>
      </div>
      <button onclick="changeColorGradient()" type="button" class="btn btn-primary">Click Me</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
